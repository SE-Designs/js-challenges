<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@400;700&family=Raleway:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Pomodoro Timer</title>
	</head>
	<body class="standard">
		<h1>Pomodoro</h1>
		<div class="timer">
			<svg id="minutes">
				<circle r="248" cx="254" cy="254"></circle>
			</svg>
			<svg id="seconds">
				<circle r="244" cx="254" cy="254"></circle>
			</svg>
			<p class="time" id="time">
				<span id="minutes-text">25</span><span id="seconds-text">:00</span>
			</p>
		</div>
	</body>
</html>
