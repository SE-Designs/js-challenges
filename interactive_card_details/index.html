<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Interactive Card Details</title>
  </head>
  <body>
    <div class="gradient">
      <div class="cards-container">
        <div class="card-front">
          <img src="./imgs/card-logo.svg" alt="" />
          <div class="card-front-bottom">
            <p class="card-front-number">1234 5678 9123 0000</p>
            <div class="card-front-name-date">
              <p class="card-front-name">Jane Appleseed</p>
              <p class="card-front-date">11/19</p>
            </div>
          </div>
        </div>
        <div class="card-back">
          <p class="card-back-cvc">123</p>
        </div>
      </div>
    </div>
    <div class="form">
      <form class="form-wrapper">
        <div class="form-content">
          <label for="name">Cardholder Name:</label>
          <input
            type="text"
            name="name"
            id="form-name"
            placeholder="e.g. Jane Appleseed"
            required
          />
          <span class="message" id="cardholder-name-message"
            >Can't be blank</span
          >
        </div>

        <div class="form-content">
          <label for="number">Card Number:</label>
          <input
            type="text"
            name="number"
            id="number"
            placeholder="e.g. 1234 5678 9123 0000"
            required
            maxlength="19"
          />
          <span class="message" id="card-number-message">Can't be blank</span>
        </div>

        <div class="bottom-form">
          <div class="form-content">
            <label for="date-mm">Exp. Date (MM/YY)</label>
            <div class="bottom-form-wrapper">
              <input
                type="text"
                name="date"
                id="date-mm"
                placeholder="MM"
                required
                maxlength="2"
              />
              <input
                type="text"
                name="date"
                id="date-yy"
                placeholder="YY"
                required
                maxlength="2"
              />
            </div>
            <span class="message" id="exp-date-message">Can't be blank</span>
          </div>
          <div class="form-content">
            <label for="cvc">CVC</label>
            <input
              type="text"
              name="cvc"
              id="cvc"
              placeholder="e.g. 123"
              required
              maxlength="3"
            />
            <span class="message" id="cvc-message">Can't be blank</span>
          </div>
        </div>

        <button type="submit" class="btn" id="submit-btn">Confirm</button>
      </form>
      <div class="thanks-container">
        <img src="./imgs/icon-complete.svg" alt="" />
        <h6>thank you!</h6>
        <p>We've been added your card details</p>
        <button class="btn" id="go-back">Go Back</button>
      </div>
    </div>
  </body>
</html>
